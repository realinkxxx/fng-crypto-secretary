name: Inactivity Report

on:
  schedule:
    - cron: "5 9 * * *"   # каждый день 09:05 UTC ≈ 12:05 по Москве
  workflow_dispatch: {}

jobs:
  run-inactivity-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run inactivity report
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python inactivity_report.py

      - name: Commit inactivity meta if changed
        run: |
          if [ -f inactivity_meta.json ]; then
            if [ -n "$(git status --porcelain)" ]; then
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add inactivity_meta.json
              if ! git diff --cached --quiet; then
                git commit -m "Update inactivity meta $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
                git push
              fi
            fi
          fi
